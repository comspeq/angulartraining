<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

<div class="header">
    <h5 class="text-left mt-4 mb-2">Your Orders
    <a routerLink="/questionnaire" class="mt-1" style="float: right;"> <h6>Submit Feedback</h6> </a>
</h5>
    <hr>
</div>
<div class="container mt-4 add-content">
    <ng-container *ngIf="orders">
        <div class="row">
            <div class="col-12">
                <div class="card mb-2 cdhead">
                    <div class="cardbody">
                        <div class="row ">
                            <div class="col-4">
                                Name
                            </div>
                            <div class="col-3">
                                Order Placed On
                            </div>
                            <div class="col-3">
                                Amount
                            </div>
                            <div class="col-2">
                                Action
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4" *ngFor="let order of orders">
                    <div class="col-12">
                        <div class="card cdbody">
                            <div class="cardbody">
                                <div class="row">
                                    <div class="col-4">
                                        {{order.name}}
                                    </div>
                                    <div class="col-3">
                                        {{order.orderDate | date}}
                                    </div>
                                    <div class="col-3">
                                        {{order.orderAmount | currency :"INR"}}
                                    </div>
                                    <div class="col-2">
                                        <ul class="nav justify-content-left">
                                            <li class="nav-item dropdown">
                                                <a class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true"
                                                    aria-expanded="false" routerLinkActive="active-link">
                                                    <i class="fas fa-list-ul waves-effect action-but" aria-hidden="true"
                                                        mdbDropdownToggle mdbWavesEffect></i></a>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item" [routerLink]="[order.id]" routerLinkActive="active-link">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                            <path
                                                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                                            <path fill-rule="evenodd"
                                                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                                        </svg>
                                                        View
                                                    </a>
                                                    <a class="dropdown-item" (click)="deleteOrder(order?.id ?? 0)">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                                            <path
                                                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                                        </svg>
                                                        Remove
                                                    </a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ng-container>
</div>
