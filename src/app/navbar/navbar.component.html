  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
  rel="stylesheet"
/>

 <nav class="navbar navbar-dark p-0">
    <div class="container-fluid">
      <div class="topnav col-md-2 p-0">
        <h2 class="BK p-0">BuyKart</h2>
        <a class="Ee" href="">"Explore"
          <span class="Ps">Plus</span>
        </a>
      </div>
      <form class="d-flex input-group w-auto">

        <span *ngIf="authService.loggedIn()" class="input-group-text border-0" id="search-addon">
          <div class="productPage">
            <a [routerLink]="['/Products/P']" routerLinkActive="router-link-active" (click)="cartTotal()"><label>Products</label></a>
          </div>
          
          <span class="mb-2" routerLink="/Orders" style="cursor: pointer;" (click)="cartTotal()">
            <span style="font-size:medium;position:relative;left:22px;color: white;bottom: 5px;"><b>{{CartTotal}}</b></span>
            <img src="../../../assets/images/cart2.png" width="30" style="position: relative;" alt="">
            <label style="margin-top: 10px;"> &nbsp;Cart</label>
            <!-- <span style="position:relative;left:47px;bottom:20px" class="whitecolor"><b>Cart</b></span> -->
          </span>

          <div class="dropdown me-2">
            <button class="btn" (click)="cartTotal()"><label style="color:black;font-weight: bold;">Account &nbsp;</label><i class="fa-solid fa-caret-down" style="font-size: 15px;"></i></button>
            <div class="dropdown-content ">
            <ul class="ul">
              <li class="li left-text f-12" routerLink="/address">Your Addresses <span class="right-float"> ₹</span> </li>
              <li class="li left-text f-12" routerLink="/viewOrder">Your Orders <span class="right-float"> ₹</span></li>
              <hr class="p-0 m-0"> 
              <li class="li left-text f-12" (click)="logout()">Sign Out <span class="right-float"> ₹</span></li>
            </ul>
            </div>
          </div>
          

          <!-- <button type=button class="btn btn-info" (click)="logout()">Logout</button> -->

          <!-- <button type=button class="btn btn-info">Login</button> -->
        </span>
        <span *ngIf="!authService.loggedIn()" class="input-group-text border-0" id="search-addon">
          <div class="dropdown">
            <button class="btn">Account &nbsp;<i class="fa-solid fa-caret-down" style="font-size: 15px;"></i></button>
            <div class="dropdown-content ">
            <ul class="ul">
              <li class="li left-text f-12" routerLink="/login">Sign In <span class="right-float"> </span> </li>
              <li class="li left-text f-12" routerLink="/register">Register<span class="right-float"> </span></li>
            </ul>
            </div>
          </div>
        </span>

        <div *ngIf="authService.loggedIn()">
          <span class="me-2" style="color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg> <label style="font-weight: 400;margin-left: 5px;margin-top: 5px;"> Hi ! {{value}}  </label>
          </span>
        </div>
      </form>
    </div>
  </nav>
<!-- JS -->

 defer></script>
